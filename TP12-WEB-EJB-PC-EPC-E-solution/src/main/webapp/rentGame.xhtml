<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Rent a game"></h:outputLabel>
		<br></br>
		<h:form>
			<h:form>
				<h:dataTable value="#{videoGameBean.gamesToRent}" var="games">
					<h:column>
						<f:facet name="header">
							<h:outputText value="ID"></h:outputText>
						</f:facet>
						<h:outputText value="#{games.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name"></h:outputText>
						</f:facet>
						<h:outputText value="#{games.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Category"></h:outputText>
						</f:facet>
						<h:outputText value="#{games.category.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Developer"></h:outputText>
						</f:facet>
						<h:outputText value="#{games.developer.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value=""></h:outputText>
						</f:facet>
						<h:commandButton value="details of the game"
							action="detailsGame">
							<f:setPropertyActionListener
								target="#{videoGameBean.gameSelected}" value="#{games}" />
						</h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="action"></h:outputText>
						</f:facet>
						<h:commandButton value="rent game ->"
							action="#{videoGameBean.rentTheGame}">
							<f:setPropertyActionListener
								target="#{videoGameBean.gameSelected}" value="#{games}" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</h:form>
			<br></br>
		</h:form>
	</ui:define>
</ui:composition>
</html>
