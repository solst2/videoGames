	xmlns:h="http://java.sun.com/jsf/html"

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

		<br></br>
		<h:form>
			<br></br>
			<br></br>
			<h:outputLabel value="Developer informations" rendered="#{not videoGameBean.isaClient}"></h:outputLabel>

			<br></br>
			<br></br>
			<h:outputLabel value="Firstname"></h:outputLabel>
			<br></br>
			<h:inputText value="#{videoGameBean.personSelected.fristname}" />

			<br></br>
			<h:outputLabel value="description" rendered="#{videoGameBean.isaClient}"></h:outputLabel>
