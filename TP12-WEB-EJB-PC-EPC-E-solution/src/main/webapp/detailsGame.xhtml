<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="#{videoGameBean.gameSelected.name}"></h:outputLabel>
		<br></br>
		<h:form>
			<br></br>
			<br></br>
			<h:outputLabel value="Game informations"></h:outputLabel>
			<br></br>
			<h:outputLabel value="#{videoGameBean.gameSelected.id}"></h:outputLabel>
			<br></br>
			<h:outputLabel value="#{videoGameBean.gameSelected.difficultyLevel}"></h:outputLabel>
			<br></br>
			<h:outputLabel value="#{videoGameBean.gameSelected.ageLimit}"></h:outputLabel>
			<br></br>
			<h:outputLabel value="Game category informations"></h:outputLabel>
			<br></br>
			<h:outputLabel value="#{videoGameBean.gameSelected.category.name}"></h:outputLabel>
			<br></br>
			<h:outputLabel
				value="#{videoGameBean.gameSelected.category.description}"></h:outputLabel>
			<br></br>
			<h:outputLabel value="Game developer informations"></h:outputLabel>
			<br></br>
			<h:outputLabel value="#{videoGameBean.gameSelected.developer.name}"></h:outputLabel>
			<br></br>
			<h:outputLabel value="#{videoGameBean.gameSelected.developer.mail}"></h:outputLabel>
			<br></br>
			<br></br>
			<h:commandButton value="go back" action="#{videoGameBean.returnGameDetails}">
			</h:commandButton>
		</h:form>
	</ui:define>
