<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<br></br>
			<h:outputLabel value="Overview of video games: "></h:outputLabel>
			<br></br>
			<div class="table">
				<ui:repeat value="#{videoGameBean.allGameObjects}" var="games">
					<h:outputLink value="url">
						<f:param name="ID" value="#{games.id}" />
						<span class="cell">#{games.id}</span>
						<span class="cell">#{games.name}</span>
						<span class="cell">#{games.category.name}</span>
						<span class="cell">#{games.developer.name}</span>
					</h:outputLink>
				</ui:repeat>
			</div>
			<br></br>
			<br></br>
			<h:commandButton value="create ->" action="createGame"></h:commandButton>
			<br></br>
		</h:form>
	</ui:define>
</ui:composition>
</html>
