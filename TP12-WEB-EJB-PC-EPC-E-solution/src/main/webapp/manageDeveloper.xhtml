<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<br></br>
		<h:form>
			<br></br>
			<br></br>
			<h:outputLabel value="Developer informations"></h:outputLabel>
			<br></br>
			<br></br>
			<h:outputLabel value="Developer firstname"></h:outputLabel>
			<br></br>
			<h:inputText value="#{videoGameBean.developerSelected.fristname}" />
			<br></br>
			<h:outputLabel value="Developer lastname"></h:outputLabel>
			<br></br>
			<h:inputText value="#{videoGameBean.developerSelected.lastname}" />
			<br></br>
			<h:outputLabel value="Developer email"></h:outputLabel>
			<br></br>
			<h:inputText value="#{videoGameBean.developerSelected.mail}" />
			<br></br>
			<br></br>
			<h:commandButton value="safe the modifications ->"
				action="#{videoGameBean.modifyDeveloper}">
			</h:commandButton>
			<br></br>
			<br></br>
			<h:commandButton value="delete the developer ->"
				action="#{videoGameBean.deleteDeveloper}">
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
