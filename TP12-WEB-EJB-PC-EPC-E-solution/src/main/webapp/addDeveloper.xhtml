<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

		<h:form>

			<h:outputLabel value="Developer Lastname"></h:outputLabel>

			<h:inputText value="#{videoGameBean.developerLastname}" />

			<h:outputLabel value="Developer Email"></h:outputLabel>

			<br></br>
			<br></br>
			<h:commandButton value="add the developer ->"

			</h:commandButton>
