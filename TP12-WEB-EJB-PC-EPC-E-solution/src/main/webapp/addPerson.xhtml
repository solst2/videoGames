	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="add a Developer" rendered="#{not videoGameBean.isaClient}"></h:outputLabel>
		<h:outputLabel value="add a Client" rendered="#{videoGameBean.isaClient}"></h:outputLabel>
		<br></br>
		<h:form>
			<br></br>
			<h:outputLabel value="Firstname"></h:outputLabel>
			<br></br>
			<h:inputText value="#{videoGameBean.firstname}" />

			<h:outputLabel value="Lastname"></h:outputLabel>

			<h:inputText value="#{videoGameBean.developerEmail}"/>

			<h:inputText value="#{videoGameBean.clientyearOfBirth}"/>
