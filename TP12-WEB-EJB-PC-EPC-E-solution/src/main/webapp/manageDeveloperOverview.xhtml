<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<br></br>
			<h:outputLabel value="Overview of developers: "></h:outputLabel>
			<br></br>
			<h:form>
				<h:dataTable value="#{videoGameBean.allDeveloperObjects}" var="developers">
					<h:column>
						<f:facet name="header">
							<h:outputText value="ID"></h:outputText>
						</f:facet>
						<h:outputText value="#{developers.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Firstname"></h:outputText>
						</f:facet>
						<h:outputText value="#{developers.fristname}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Lastname"></h:outputText>
						</f:facet>
						<h:outputText value="#{developers.lastname}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Email"></h:outputText>
						</f:facet>
						<h:outputText value="#{developers.mail}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value=""></h:outputText>
						</f:facet>
						<h:commandButton value="manage developer"
							action="manageDeveloper">
							<f:setPropertyActionListener
								target="#{videoGameBean.developerSelected}" value="#{developers}" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
			<br></br>
			<br></br>
			<h:commandButton value="add developer" action="addDeveloper"></h:commandButton>
			<br></br>
			</h:form>
			<br></br>
		</h:form>
	</ui:define>
</ui:composition>
</html>
